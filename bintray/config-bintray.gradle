apply plugin: 'com.jfrog.bintray'

version = referrerSDKVersion

if (project.getPlugins().hasPlugin('com.android.application') ||
        project.getPlugins().hasPlugin('com.android.library')) {
    task androidSourcesJar(type: Jar) {
        classifier = 'sources'
        from android.sourceSets.main.java.source
    }
} else {
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
}

artifacts {
    if (project.getPlugins().hasPlugin('com.android.application') ||
            project.getPlugins().hasPlugin('com.android.library')) {
        archives androidSourcesJar
    } else {
        archives sourcesJar
    }
}

bintray {
    user = System.getenv('CAFE_BINTRAY_USERNAME')
    key = System.getenv('CAFE_BINTRAY_KEY')

    configurations = ['archives']
    pkg {
        repo = "ReferrerSDK"
        name = project.package_id
        websiteUrl = 'https://github.com/CafeBazaar/ReferrerSDK'
        vcsUrl = 'https://github.com/CafeBazaar/ReferrerSDK.git'
        licenses = ["Apache-2.0"]
        publish = true
        publicDownloadNumbers = true
    }
}
